name: uni_app_dm
description: 动漫主应用
homepage: http://git.91momo50.vip/flutter/uni-common.git
repository: http://git.91momo50.vip/flutter/uni-common.git

publish_to: 'https://pub.91momo50.vip'
version: 1.3.3

environment:
  sdk: '>=2.19.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  # 基类
  uni_base:
    version: ^1.3.2
    hosted:
      name: uni_base
      url: https://pub.91momo50.vip
  # 组件
  uni_widget:
