      name: uni_app_mine_cfox
      url: https://pub.91momo50.vip
# 覆盖依赖，本地调试
dependency_overrides:
  uni_app_base:
    path: ../../uni_sub_app/uni_app_base
  uni_app_wallet:
    path: ../../uni_sub_app/uni_app_wallet
  uni_app_community:
    path: ../../uni_sub_app/uni_app_community
  uni_app_creator:
    path: ../../uni_sub_app/uni_app_creator
  uni_app_video:
    path: ../../uni_sub_app/uni_app_video
  uni_app_mine:
    path: ../../uni_sub_app/uni_app_mine
  uni_app_game:
    path: ../../uni_sub_app/uni_app_game

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.7
  flutter_gen_runner: ^5.2.0

flutter:
  uses-material-design: true
  assets:
