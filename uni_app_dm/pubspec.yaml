    hosted:
      name: uni_app_video
      url: https://pub.91momo50.vip
  # 社区
  uni_app_community:
    version: ^1.0.2
    hosted:
      name: uni_app_community
      url: https://pub.91momo50.vip
  # 创作中心
  uni_app_creator:
    version: ^1.0.4
    hosted:
      name: uni_app_creator
      url: https://pub.91momo50.vip
