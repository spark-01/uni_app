    hosted:
      name: uni_refresh
      url: https://pub.91momo50.vip
  # 通用
  uni_app_base:
    version: ^1.0.8
    hosted:
      name: uni_app_base
      url: https://pub.91momo50.vip
  # 钱包
  uni_app_wallet:
